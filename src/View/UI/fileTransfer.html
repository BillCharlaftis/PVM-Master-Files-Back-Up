<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVM Master Files Back Up</title>
    <link rel="stylesheet" href="../Dependencies/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/fileTransfer.css">
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="../Dependencies/jquery/3.4.1/jquery-3.4.1.slim.min.js"></script>
    <script src="../Dependencies/popper/1.16.0/popper.min.js"></script>
    <script type="text/javascript" src="../Dependencies/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="../Dependencies/chart/2.8.0/chart.js"></script>
</head>

<body>
    <div id="file_transfer_ui">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="labels">
                                <h5>
                                    Copying <b id="NumOfFiles">123456789</b> items from <u><b id="srcFolder">Sorce
                                            Directory that master files are resting</b></u> to <u><b
                                            id="destFolder">Destination Directory where we want to make our back
                                            up</b></u>
                                </h5>
                                <div class="row">
                                    <span class="ml-3 mr-2">
                                        <b id="TransferPerc">40% </b>
                                        complete.
                                    </span>
                                    <div class="ml-auto mr-3">
                                        <button id="CancelTransfer" class='btn btn-link float-right'>X</button>
                                        <button id="PauseTransfer" class='btn btn-link float-right'>||</button>
                                    </div>
                                </div>
                            </div>
                            <div id="graphs">
                                <div class="progress" style="width: 100%;">
                                    <div id="progress-bar-style"
                                        class="progress-bar progress-bar-danger transferPercentage" role="progressbar"
                                        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                        <b id="currentSpeed">408mb/s</b>
                                    </div>
                                </div>
                                <div class="chartjs-size-monitor">
                                    <div class="chartjs-size-monitor-expand">
                                        <div class=""></div>
                                    </div>
                                    <div class="chartjs-size-monitor-shrink">
                                        <div class=""></div>
                                    </div>
                                </div>
                                <div class="chart-container transferPercentage" style="position: relative;">
                                    <canvas id="chLine" class="chartjs-render-monitor"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var chartData = {
        labels: ["20%", "40%", "60%", "80%", "100%"],
        datasets: [{
            data: [589, 445, 483, 503, 408],
            borderColor: "#5bc0de",
            backgroundColor: "#5f9ea0",
            pointRadius: 0,
        }]
    };

    var chLine = document.getElementById("chLine");
    var chart;
    if (chLine) {
        chart = new Chart(chLine, {
            type: 'line',
            data: chartData,
            options: {
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        display: false //this will remove all the x-axis grid lines
                    }],
                    yAxes: [{
                        display: false,
                        ticks: {
                            beginAtZero: true,
                            display: false //this will remove only the label
                        }
                    }]
                },
                legend: {
                    display: false
                },
                tooltips: {
                    enabled: false
                }
            }
        });
    }
</script>

</html>
